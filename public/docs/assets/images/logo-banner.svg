  <rect x="590" y="270" width="120" height="36" rx="18" fill="#3b82f6" opacity="0.2"/>
  <text x="650" y="293" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#3b82f6" text-anchor="middle">
